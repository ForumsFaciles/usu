services: 
    phpbbseo.usu.listener:
        class: phpbbseo\usu\event\listener
        arguments:
            - @config
            - @auth
            - @template
            - @user
            - @request
            - @dbal.conn
            - %core.root_path%
            - %core.php_ext%
        tags:
            - { name: event.listener }
